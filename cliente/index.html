<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Designer Varago - Gerenciamento de Clientes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Web Designer Varago</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">Clientes</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Relatórios</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="client-management">
      <h2>Gerenciamento de Clientes</h2>
      
      <div class="actions">
        <button id="addClientBtn">Adicionar Cliente</button>
      </div>
      
      <div class="client-list">
        <table id="clientsTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Tipo de Negócio</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Clientes serão carregados aqui via JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal para adicionar/editar cliente -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Adicionar Novo Cliente</h2>
      <form id="clientForm">
        <input type="hidden" id="clientId">
        
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group">
          <label for="businessType">Tipo de Negócio:</label>
          <input type="text" id="businessType" required>
        </div>
        
        <div class="form-group">
          <label for="projectDescription">Descrição do Projeto:</label>
          <textarea id="projectDescription" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" required>
            <option value="potential">Potencial</option>
            <option value="active">Ativo</option>
            <option value="inactive">Inativo</option>
          </select>
        </div>
        
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
